<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo columnas ajustables bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <h1 class="bg-primary mt-3 p-5">Ejemplo columnas ajustables bootstrap</h1>


        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-1 bg-secondary fs-3 p-2 text-light">Con tamaño
                    específico</div>
                <div class="col bg-success fs-3 p-2 text-light">Sin tamaño específico</div>

            </div>

        </div>


        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-1 bg-secondary fs-3 p-2 text-light">Con tamaño
                    específico</div>
            </div>
            <div class="row">
                <div class="col bg-success fs-3 p-2 text-light">Sin tamaño específico</div>

            </div>

        </div>
    </div>
</body>

</html>
