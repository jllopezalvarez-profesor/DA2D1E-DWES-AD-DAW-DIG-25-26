<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de profesores</title>
</head>
<body>
<h1>Listado de profesores</h1>
<ul>
    <li th:each="teacher: ${teachers}">
        <a th:text="${teacher.firstName + ' ' + teacher.lastName}"
           th:href="@{/teachers/{id}(id=${teacher.teacherId})}"> </a>


    </li>
</ul>
</body>
</html>
